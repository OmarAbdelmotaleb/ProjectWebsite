<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
    {% load static %}
    {% load cache %}
    <link rel="stylesheet" href="{% static 'counter/style.css' %}">
</head>
<body>
    <h1>Button Clicks: {{ count }}</h1>
    <form method="POST">
        {% csrf_token %} 
        <button type="submit">Hi there, Click Me!</button>
    </form>
    <script src="{% static 'counter/script.js' %}"></script>
</body>
</html>
